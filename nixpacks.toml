# nixpacks.toml

[phases.setup]
# Installs C/C++ compilers, SWIG, and other tools required by PyMuPDF
aptPacks = ["build-essential", "swig", "pkg-config"]

[phases.install]
# Upgrade pip first for better compatibility, then install packages
cmds = ["pip install --upgrade pip setuptools wheel", "pip install -r requirements.txt"]