<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Statistics - GECF Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-32);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-24);
            margin-bottom: var(--space-32);
        }
        .stat-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            box-shadow: var(--shadow-md);
        }
        .stat-value {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            margin-bottom: var(--space-8);
        }
        .stat-label {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .recent-uploads {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-32);
            box-shadow: var(--shadow-md);
        }
        .upload-item {
            padding: var(--space-16);
            border-bottom: 1px solid var(--color-card-border-inner);
        }
        .upload-item:last-child {
            border-bottom: none;
        }
        .upload-timestamp {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }
        .country-tag {
            display: inline-block;
            background: var(--color-secondary);
            padding: var(--space-4) var(--space-8);
            border-radius: var(--radius-base);
            margin-right: var(--space-4);
            margin-top: var(--space-4);
            font-size: var(--font-size-sm);
        }
        .refresh-btn {
            margin-bottom: var(--space-24);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="/static/gecf_logo.png" alt="GECF Logo" class="main-logo">
                </div>
                <div class="header-text">
                    <h1 class="main-title">Usage Statistics Dashboard</h1>
                    <p class="main-subtitle">Monitor platform usage and analytics</p>
                </div>
            </div>
        </header>

        <main class="stats-container">
            <button onclick="loadStats()" class="primary-button refresh-btn">Refresh Stats</button>

            <div class="stats-grid" id="stats-grid">
                <!-- Stats cards will be loaded here -->
            </div>

            <div class="recent-uploads">
                <h2 style="margin-bottom: var(--space-24); color: var(--color-primary);">Recent Uploads</h2>
                <div id="recent-uploads">
                    <!-- Recent uploads will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                // Display main stats
                const statsGrid = document.getElementById('stats-grid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${data.total_visits.toLocaleString()}</div>
                        <div class="stat-label">Total Visits</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.total_uploads.toLocaleString()}</div>
                        <div class="stat-label">Total Uploads</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.total_documents_processed.toLocaleString()}</div>
                        <div class="stat-label">Documents Processed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.total_countries_found.toLocaleString()}</div>
                        <div class="stat-label">Countries Mentioned</div>
                    </div>
                `;

                // Display recent uploads
                const recentUploads = document.getElementById('recent-uploads');
                if (data.recent_uploads && data.recent_uploads.length > 0) {
                    recentUploads.innerHTML = data.recent_uploads.map(upload => `
                        <div class="upload-item">
                            <div class="upload-timestamp">${new Date(upload.timestamp).toLocaleString()}</div>
                            <div style="margin-top: var(--space-8);">
                                <strong>${upload.num_documents}</strong> document${upload.num_documents !== 1 ? 's' : ''} 
                                - ${upload.filenames.join(', ')}
                            </div>
                            <div>
                                ${upload.countries.map(country => 
                                    `<span class="country-tag">${country}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    recentUploads.innerHTML = '<p style="color: var(--color-text-secondary);">No uploads yet</p>';
                }

            } catch (error) {
                console.error('Error loading stats:', error);
                alert('Failed to load statistics');
            }
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
